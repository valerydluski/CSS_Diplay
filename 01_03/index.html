<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>begin: Block value</title>
  </head>
  <body>
    <!-- Understanding nesting block and inline elements:

LEGAL:
Block in block
Inline in block
Inline in inline

ILLEGAL: 
Block in inline

-->
    <section>
      <h1>Section heading</h1>
      <p>
        Some text and <a href="#">a link</a>. Some text that is
        <strong>strongly emphasized</strong>.
      </p>
      <p>
        <em><a href="#">An emphasized link</a></em> Lorem ipsum, dolor sit amet consectetur.
      </p>
      <a href="#"><p>Attempting to make the whole paragraph a link.</p></a>
    </section>
  </body>
</html>
